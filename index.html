<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Basket OOP</title>
</head>

<body>
    <section class="products">
        <h1>Lista produktów</h1>
        <ul class="products-list">
            <li><strong>Ogórki kiszone</strong> - 9.99 <button class="btn-buy-product" data-name="Ogórki kiszone"
                    data-price="9.99">Kup!</button></li>
            <li><strong>Pomidorki</strong> - 7.50 <button class="btn-buy-product" data-name="Pomidorki"
                    data-price="7.5">Kup!</button></li>
            <li><strong>Mercedes</strong> - 5000 <button class="btn-buy-product" data-name="Mercedes"
                    data-price="5000">Kup!</button></li>
        </ul>
    </section>
    <section class="basket">
        <h1 class="basket">Koszyk</h1>
        <ul class="basket-list"></ul>
        <button class="buy-all" disabled>Złóż zamówienie</button>
    </section>
    <section>
        <form action="">
            <input type="text">
            <input type="number">
            <button type="submit">Dodaj produkt</button>
        </form>
    </section>



    <script src="basket.js"></script>
    <script src="ui.js"></script>
    <script src="admin-panel.js"></script>
</body>

</html>
